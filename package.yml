name       : noise
version    : 5.0.2
release    : 16
source     :
    - https://github.com/elementary/music/archive/5.0.2.tar.gz : a16911067c5f6aa6cc85e110ffbbc77c9f7a1771e847fa0f3784ac6e7553b99b
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Noise Music Player
description: |
    The Noise Music Player designed for elementary OS
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(granite)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-tag-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libgda-5.0)
    - pkgconfig(libgpod-1.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(taglib_c)
    - pkgconfig(zeitgeist-2.0)
    - desktop-file-utils
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-Set-Solus-defaults.patch
    %meson_configure -Dplugins=audioplayer,cdrom,ipod
build      : |
    %ninja_build
install    : |
    %ninja_install
